<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Social Hub</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #0f0f0f;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
        text-align: center;
    }

    .profile-pic {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 3px solid #fff;
    }

    .buttons {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }

    .btn {
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        color: white;
        text-decoration: none;
        transition: 0.3s ease;
    }

    .yt {
        background: #ff0000;
        box-shadow: 0 0 15px #ff0000;
    }

    .insta {
        background: #e1306c;
        box-shadow: 0 0 15px #e1306c;
    }

    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 30px currentColor;
    }

    .mute-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background: #222;
        border: 1px solid #555;
        padding: 10px 15px;
        cursor: pointer;
        color: white;
        border-radius: 6px;
    }
</style>
</head>

<body>

<button class="mute-btn" onclick="toggleMute()">ðŸ”Š</button>

<img src="https://i.imgur.com/wD8CbcZ.jpeg" class="profile-pic" alt="Profile Picture">

<h1>Welcome to My Hub</h1>

<div class="buttons">
    <a class="btn yt" href="https://www.youtube.com/@rayyyyxz" target="_blank">YouTube</a>
    <a class="btn insta" href="https://www.instagram.com/r4yyyyxz" target="_blank">Instagram</a>
</div>

<audio id="bgMusic" autoplay loop>
    <source src="websitesong.mp3" type="audio/mpeg">
</audio>

<script>
    const audio = document.getElementById("bgMusic");

    // Try autoplay (works after interaction on some browsers)
    document.addEventListener("click", () => {
        audio.play();
    });

    function toggleMute() {
        audio.muted = !audio.muted;
        document.querySelector(".mute-btn").innerText = audio.muted ? "ðŸ”‡" : "ðŸ”Š";
    }
</script>

</body>
</html>
